<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Vegetarian Pizza Dreams</title>
</head>
<body>
  <div class="container">
    <h1>Vegetarian Pizza Dreams</h1>
    <form class="form-group" id="customPizzaInput">
      <div id="veggieToppings">
        <p>Veggie Toppings ($0.25 - first topping is free!):</p>
        <input type="checkbox" class="veggie" id="veggie1" name="veggie1" value="Olives">
        <label for="veggie1">Olives</label><br>
        <input type="checkbox" class="veggie" id="veggie2" name="veggie2" value="Red Onions">
        <label for="veggie2">RedOnions</label><br>
        <input type="checkbox" class="veggie" id="veggie3" name="veggie3" value="Mushrooms">
        <label for="veggie3">Mushrooms</label><br>
        <input type="checkbox" class="veggie" id="veggie4" name="veggie4" value="Bell Peppers">
        <label for="veggie4">Bell Peppers</label><br>
        <input type="checkbox" class="veggie" id="veggie5" name="veggie5" value="Fresh Spinach">
        <label for="veggie5">Fresh Spinach</label><br>
        <input type="checkbox" class="veggie" id="veggie6" name="veggie6" value="Artichokes">
        <label for="veggie6">Artichokes</label><br>
        <input type="checkbox" class="veggie" id="veggie7" name="veggie7" value="Sun-dried Tomatoes">
        <label for="veggie7">Sun-dried Tomatoes</label><br>
        <input type="checkbox" class="veggie" id="veggie8" name="veggie8" value="Pineapple">
        <label for="veggie8">Pineapple</label><br>
        <input type="checkbox" class="veggie" id="veggie9" name="veggie9" value="Pesto">
        <label for="veggie9">Pesto</label><br>
        <input type="checkbox" class="veggie" id="veggie10" name="veggie10" value="Fresh Basil">
        <label for="veggie10">Fresh Basil</label><br>
      </div>
      <div id="meatToppings">
        <p>Meat Toppings ($0.75 - first topping is free!):</p>
        <input type="checkbox" class="meat" id="meat1" name="meat1" value="Chicken">
        <label for="meat1">Chicken</label><br>
        <input type="checkbox" class="meat" id="meat2" name="meat2" value="Sausage">
        <label for="meat2">Sausage</label><br>
        <input type="checkbox" class="meat" id="meat3" name="meat3" value="Ham">
        <label for="meat3">Ham</label><br>
        <input type="checkbox" class="meat" id="meat4" name="meat4" value="Bacon">
        <label for="meat4">Bacon</label><br>
        <input type="checkbox" class="meat" id="meat5" name="meat5" value="Pepperoni">
        <label for="meat5">Pepperoni</label><br>
      </div>
      <div class="form-group" id="defaultCheeseToppings">
        <p>Pick a cheese base for your pizza:</p>
        <label>
          <input type="radio" name="cheeseDefault" class="cheeseDefault" value="Mozzarella" checked>
          Mozzarella
        </label><br>
        <label>
          <input type="radio" name="cheeseDefault" class="cheeseDefault" value="Cheddar">
          Cheddar
        </label><br>
        <label>
          <input type="radio" name="cheeseDefault" class="cheeseDefault" value="Ricotta">
          Ricotta
        </label><br>
        <label>
          <input type="radio" name="cheeseDefault" class="cheeseDefault" value="No Cheese">
          No Cheese
        </label><br>
      </div>
      <div id="extraCheeseToppings">
        <p>Extra Cheese Toppings ($0.50):</p>
        <input type="checkbox" class="cheese" id="cheese1" name="cheese1" value="Parmesan">
        <label for="cheese1">Parmesan</label><br>
        <input type="checkbox" class="cheese" id="cheese2" name="cheese2" value="Cheddar">
        <label for="cheese2">Cheddar</label><br>
        <input type="checkbox" class="cheese" id="cheese3" name="cheese3" value="Feta">
        <label for="cheese3">Feta</label><br>
        <input type="checkbox" class="cheese" id="cheese4" name="cheese4" value="Mozzarella">
        <label for="cheese4">Mozzarella</label><br>
        <input type="checkbox" class="cheese" id="cheese5" name="cheese5" value="Smoked Gouda">
        <label for="cheese5">Smoked Gouda</label><br>
        <input type="checkbox" class="cheese" id="cheese6" name="cheese6" value="Ricotta">
        <label for="cheese6">Ricotta</label><br>
      </div>
      <div class="form-group" id="pizzaSize">
        <p>Sizes:</p>
        <label>
          <input type="radio" name="size" class="size" value="0" checked>
          Small
        </label><br>
        <label>
          <input type="radio" name="size" class="size" value="1">
          Medium
        </label><br>
        <label>
          <input type="radio" name="size" class="size" value="2">
          Large
        </label>
      </div>

      <button type="submit" class="btn">Submit!</button>
    </form>
    <p id="outputResults"></p>
</body>
</html>
